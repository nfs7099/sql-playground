  solution_sql: |
    SELECT * FROM employees WHERE salary > 100000;
  explanation: >
    This query selects all employees whose salary is greater than $100,000.

2:
  solution_sql: |
    SELECT d.name AS department, AVG(e.salary) AS avg_salary
    FROM employees e
    JOIN departments d ON e.department_id = d.id
    GROUP BY d.name;
  explanation: >
    This query joins employees and departments, then calculates average salary for each department.

